name: Run E2E Tests

on:
  pull_request:
    branches: [main]

jobs:
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: bitnami/postgresql:15
        ports:
          - '5432:5432'
        env:
          POSTGRESQL_USERNAME: docker
          POSTGRESQL_PASSWORD: docker
          POSTGRESQL_DATABASE: apiopensea
        options: >-
          --health-cmd "pg_isready -U docker -d apiopensea"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - '6379:6379'
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: 'postgresql://docker:docker@localhost:5432/apiopensea?schema=public'

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: 'postgresql://docker:docker@localhost:5432/apiopensea?schema=public'
          JWT_SECRET: 'e2e-test-jwt-secret-key'
          REDIS_HOST: 'localhost'
          REDIS_PORT: '6379'
          NODE_ENV: 'test'
